{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renault Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <link rel="stylesheet" href="{% static 'libs/simplebar/dist/simplebar.css' %}">
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <aside class="left-sidebar">
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="{% url 'visao_geral' %}" class="text-nowrap logo-img">
            <img src="{% static 'images/renault.png' %}" width="180" alt="" />
          </a>
        </div>
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">MENU</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link {% if request.resolver_match.url_name == 'visao_geral' %}active{% endif %}" href="{% url 'visao_geral' %}?source={{ current_source }}">
                <span><i class="ti ti-layout-dashboard"></i></span>
                <span class="hide-menu">Visão Geral</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link {% if request.resolver_match.url_name == 'detalhamento' %}active{% endif %}" href="{% url 'detalhamento' %}?source={{ current_source }}">
                <span><i class="ti ti-list-details"></i></span>
                <span class="hide-menu">Detalhamento</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <div class="body-wrapper">
      <header class="app-header" style="height: 60px; background: transparent; box-shadow: none;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
                <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                    <i class="ti ti-menu-2"></i>
                </a>
            </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                <div class="btn-group p-1 bg-white border rounded">
                    <a href="?source=Sales&date={{ selected_date }}" 
                       class="btn btn-sm px-3 {% if current_source == 'Sales' %}btn-primary{% else %}btn-light{% endif %}">
                       SALES
                    </a>
                    <a href="?source=Pós-Vendas&date={{ selected_date }}" 
                       class="btn btn-sm px-3 {% if current_source == 'Pós-Vendas' %}btn-primary{% else %}btn-light{% endif %}">
                       PÓS
                    </a>
                </div>
            </ul>
        </div>
    </nav>
</header>

      <div class="container-fluid">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/sidebarmenu.js' %}"></script>
  <script src="{% static 'js/app.min.js' %}"></script>
  <script src="{% static 'libs/simplebar/dist/simplebar.js' %}"></script>
</body>
</html>
